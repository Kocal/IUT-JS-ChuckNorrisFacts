<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck Norris Facts</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<header id="page__header" role="banner">
  <span class="brand">Chuck Norris Facts</span>
  <div class="actions">
    <a href="" class="btn header-item add-3-cnf">Ajouter 3 CNF</a>
  </div>
  <div class="form">
    <form class="sort-jokes">
      <label>Trier par ordre <select class="sort-alphabetic">
        <option value="default">Défaut</option>
        <option value="sort-alpha-asc">Alphabétique</option>
        <option value="sort-alpha-desc">Alphabétique inverse</option>
        <option value="sort-id-asc">Identifiant croissant</option>
        <option value="sort-id-desc">Identifiant décroissant</option>
      </select></label>
    </form>

    <form class="filter-jokes">
      <label>Filtrer par catégories <select class="filter-categories">
        <option value="toutes">Toutes</option>
      </select></label>
    </form>
  </div>
</header>

<main id="page__main" role="main">
  <section class="jokes"></section>
</main>

<div id="joke-template" style="display: none">
  <article class="joke">
    <h3 class="joke__joke">{{ joke_joke }}</h3>
    <footer class="joke__details">Joke #<span class="joke__id">{{ joke_id }}</span><br>
      Catégories &laquo;&nbsp;<span class="joke__categories">{{ joke_categories }}</span>&nbsp;&raquo;</footer>
  </article>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script src="assets/js/CNF.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
